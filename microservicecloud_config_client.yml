spring:
  profiles:
    active:
      - pd8201
      
info:
  app.name: microservicecloud
  conpany.name: www.xtc.com
  build.version: @project.version@
  build.artifactId: @project.artifactId@
  build.java.version: ${java.version}
mybatis:
  config-location: classpath:mybatis/mybatis.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.xtc.springcloud.entities
---
server:
  port: 8201
  
spring:
  profiles: pd8201
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_springcloud_01?serverTimezone=UTC
  application:
    name: microservicecloud-provider-dept

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: microservicecloud-dept:8201
    prefer-ip-address: true

